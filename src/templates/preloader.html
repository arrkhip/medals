<style>
  .preloader {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    display: flex;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(255, 255, 255, 0.97);
    transition: all 0.5s ease;
  }

  .preloader.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .preloader__icon {
    margin: auto;
    width: 50px;
    height: 50px;
    animation: rotate 2.5s ease infinite both;
  }

  @keyframes rotate {
    0% {
      transform: rotateY(0);
    }

    100% {
      transform: rotateY(360deg);
    }
  }
</style>

<section class="preloader">
  <div class="preloader__icon">
    <img src="../img/preloader-icon.svg" alt="">
  </div>
</section>
